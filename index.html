<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- title -->
    <title>Simple site</title>
  </head>

  <body>
    <header class="l-header mx-auto">
      <a href="#" class="nav__logo">
        <img class="nav__logo-img" src="images/logo.svg" alt="logo" />
      </a>
      <nav class="navegador" id="navegador">
        <ul class="nav__menu">
          <li class="nav__list"><a href="#" class="nav__item">Features</a></li>
          <li class="nav__list"><a href="#" class="nav__item">Company</a></li>
          <li class="nav__list"><a href="#" class="nav__item">Careers</a></li>
          <li class="nav__list"><a href="#" class="nav__item">About</a></li>
        </ul>

        <div class="nav__boxbtn">
          <button class="nav__btn btn-login">Login</button>
          <button class="nav__btn btn-register">Register</button>
        </div>
      </nav>
      <button class="btn-movil" id="toggleMovil">
        <img
          src="images/icon-menu.svg"
          class="hamburger"
          alt="menu"
          id="hamburger"
        />
      </button>
    </header>

    <section>
      <div class="hero bd-grid">
        <div class="hero__content">
          <img
            class="hero__img"
            src="images/image-hero-mobile.png"
            alt="client-audiophile"
          />
          <div class="hero__data">
            <h1 class="hero__title">Make <br class="hero__title-br"> remote work</h1>
            <p class="hero__text">
              Get your team in sync, no matter your location. Streamline
              processes, create team rituals, and watch productivity soar.
            </p>
            <button class="hero__btn">Learn more</button>
            <div class="hero__icons">
              <img
                class="hero__icon"
                src="images/client-databiz.svg"
                alt="client-databiz"
              />
              <img
                class="hero__icon"
                src="images/client-audiophile.svg"
                alt="client-audiophile"
              />
              <img
                class="hero__icon"
                src="images/client-meet.svg"
                alt="client-meet"
              />
              <img
                class="hero__icon"
                src="images/client-maker.svg"
                alt="client-maker"
              />
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- javascript Boostrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
